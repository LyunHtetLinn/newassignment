<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="forgetpassword.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-3">Forgot Password</h1>
            <p class="card-text text-center mb-3">Enter your email address to reset your password.</p>
            <form id="reset-form" onsubmit="return false;">
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Type your email address here!" checked>
              </div>
              <button type="submit" class="btn btn-success btn-block">Reset Password</button>
            </form>
            <p id="error-message" class="text-secondary text-center mt-3"></p>
            <p id="success-message" class="text-danger text-center mt-3"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
